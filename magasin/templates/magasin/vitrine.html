{% load static %}
{% block content %}
<form method='POST' class="post-form">
{% csrf_token %}
<div class="container">
<div style="overflow:scroll; border:#000000 1px solid;">
<table>
 <tr>
{% for product in list %}
<td>
 <img src='/media/{{ product.img }}'
class="rounded float-start" 
height="200px"
width="200px" 
 alt="">
 <figcaption class="figure-caption"> 
{{product.libelle}} 
 </figcaption>
 <p> {{product.img}} </p>
 <p> {{product.prix}} DT. </p>
</td>
{% endfor %}
 </tr>
 </table>
</div>
</form> 
</div>
{% endblock %}
